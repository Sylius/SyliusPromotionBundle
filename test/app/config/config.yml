imports:
    - { resource: "@SyliusPromotionBundle/test/app/config/parameters.yml" }

framework:
    assets: false
    translator: { fallbacks: ["%locale%"] }
    secret: "%secret%"
    router:
        resource: "%kernel.project_dir%/app/config/routing.yml"
    form: ~
    csrf_protection: true
    default_locale: "%locale%"
    session:
        handler_id: ~
        storage_id: session.storage.mock_file
    http_method_override: true
    test: ~
    messenger:
        default_bus: sylius.command_bus
        buses:
            sylius.command_bus: &command_bus
                middleware:
                    - 'validation'
                    - 'doctrine_transaction'
            sylius.event_bus: &event_bus
                default_middleware: allow_no_handlers
            sylius_default.bus: *command_bus
            sylius_event.bus: *event_bus


twig:
    debug: "%kernel.debug%"
    strict_variables: "%kernel.debug%"

doctrine:
    dbal:
        driver: "%database_driver%"
        path: "%database_path%"
        charset: UTF8
    orm:
        entity_managers:
            default:
                auto_mapping: true

fos_rest:
    view:
        formats:
            json: true
        empty_content: 204
    format_listener:
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: json, prefer_extension: true }

sylius_resource:
    resources:
        app.promotion_subject:
            classes:
                model: AppBundle\Entity\PromotionSubject

sylius_promotion:
    resources:
        promotion_subject:
            classes:
                model: AppBundle\Entity\PromotionSubject
